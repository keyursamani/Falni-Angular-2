<form [formGroup]="registerForm">
  <div class="form-group" >
    <label for="email">Emails:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" formControlName="password">
  </div>
  <div class="form-group">
    <label for="pwd">Confirm Password:</label>
    <input type="password" class="form-control" id="cpwd" formControlName="cPassword">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="register(registerForm.value)">Register</button>
  </div>
</form>
<div>
  <p><a href="#">Lost Password?</a></p>
  <p>Already Registered? <a routerLink="/auth/login">Login Here</a></p>
</div>

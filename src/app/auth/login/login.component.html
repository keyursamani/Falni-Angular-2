<form [formGroup]="loginForm">
  <div class="form-group" >
    <label for="email">Emails:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" formControlName="password">
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="login(loginForm.value)">Login</button>
  </div>
</form>
<div>
  <p><a href="#">Lost Password?</a></p>
  <p>Don't have an account? <a routerLink="/auth/register">Register for Free</a></p>
</div>
